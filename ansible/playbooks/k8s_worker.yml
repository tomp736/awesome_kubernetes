- name: Configure Worker
  hosts: worker
  remote_user: sysadmin
  become: yes

  collections:
  - labrats_work.modules_ansible
  
  tasks:  
  - ansible.builtin.import_role:
      name: labrats_work.modules_ansible.kubernetes_init
    vars:
      nodetype: worker
      discovery: "{{ hostvars[groups['master'][0]]['discovery'] }}"
      kubeadm_join:
        nodeRegistration:
          name: "{{ ansible_facts['fqdn'] }}"
          criSocket: "unix:///var/run/containerd/containerd.sock"
          ignorePreflightErrors: 
            - Swap
            - NumCPU
            - IsPrivilegedUser  
          taints: []
        discovery:
          tlsBootstrapToken: "{{ hostvars[groups['master'][0]]['discovery']['tlsBootstrapToken'] }}"
          file: 
            kubeConfigPath: /root/discovery.conf