name: 'Terraform'

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash

    steps:
    - 
      name: Checkout
      uses: actions/checkout@v3
      with:
        ref: main
    - 
      name: Checkout secrets repository.
      uses: actions/checkout@v3
      with:
        repository: tomp736/awesome_kubernetes_secrets
        token: ${{ secrets.SECRETS_PAT }}
        path: ./secrets
        ref: main
    - 
      name: Terraform Plan
      uses: labrats-work/action-terraform@main
      with:
        verb: plan
        varsFile: secrets/main.tfvars
        planFile: tfplan
    - 
      name: Terraform Apply
      uses: labrats-work/action-terraform@main
      with:
        verb: apply
        planFile: tfplan
    - 
      name: Commit secrets repository changes.
      uses: EndBug/add-and-commit@v9
      if: always()
      with:
        cwd: './secrets'
    - 
      name: Run playbook
      uses: labrats-work/action-ansible@v1
      with:
        workingDirectory: ./ansible
        sshKey: ${{secrets.SSH_PRIVATE_KEY}}
        inventoryFile: secrets/inventory
    